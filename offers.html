<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logomain.png" type="image/icon type">
    <title>OFFERS</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0 10px;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("images/offers.png"), #000;
            background-position: center;
            background-size: cover;
        }

        .wrapper {
            width: 400px;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-field {
            position: relative;
            border-bottom: 2px solid #ccc;
            margin: 15px 0;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: 0.15s ease;
        }

        .input-field input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #fff;
        }

        .input-field input:focus~label,
        .input-field input:valid~label {
            font-size: 0.8rem;
            top: 10px;
            transform: translateY(-120%);
        }

        .forget {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 25px 0 35px 0;
            color: #fff;
        }

        #remember {
            accent-color: #fff;
        }

        .forget label {
            display: flex;
            align-items: center;
        }

        .forget label p {
            margin-left: 8px;
        }

        .wrapper a {
            color: #efefef;
            text-decoration: none;
        }

        .wrapper a:hover {
            text-decoration: underline;
        }

        button {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
        }

        button:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.15);
        }

        .register {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }
        .button11{
            color: #fff;
            background-color: #f24718;
            border-radius: 10px;
            border: 8px solid #f24718;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a href="home.php" type="button" class="button11">Go back to Home</a>
        <form action="save_user_info.php" method="POST" id="loginForm">
            <h2>Discount!</h2>
            <h4>To avail your discount, kindly fill your details</h4>
            <div class="input-field">
                <input type="text" id="name" name="name" required>
                <label for="name">Enter your Name</label>
            </div>
            <div class="input-field">
                <input type="number" id="contact" name="contact" min="0" max="9999999999" required>
                <label for="contact">Enter your Contact Number</label>
            </div>
            <div class="input-field">
                <input type="address" id="address" name="address" required>
                <label for="address">Enter your Address</label>
            </div>
            <button onclick="submitForm()" type="submit">Avail Your Discount</button>
        </form>
    </div>
    <script>
        function submitForm() {
            // Retrieve values from the form
            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const address = document.getElementById("address").value;
            
            if (name && contact && address) {
                // Display alert message
                alert(`Thank you, ${name}! We have received your details.`);
            } else {
                alert("Please fill all fields.");
            }
        
        }
    </script>
</body>

</html>
